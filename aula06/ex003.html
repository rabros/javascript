    <script>

        /* para trocar de tipo
        Number(n) - parseFloat(n) - parseFloat(n)
        String(n) - n.toString

        */
        var n1 = Number.parseInt(window.prompt('digite um numero')) // retorna string
        var n2 = Number(prompt('digite outro numero')) // retorna string
        var soma = n1 + n2
        alert(`A soma entre ${n1} e o ${n2} é ${soma}`)

        //n.length - quantos caracteres tem uma string

    </script>
